<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="main">
      <form action="" method="POST" class="form" id="form-login">
        <h3 class="heading">Login</h3>

        <div class="spacer"></div>

        <div class="form-group">
          <label for="username" class="form-label">Tên đăng nhập</label>
          <input
            id="username"
            name="username"
            type="text"
            placeholder="VD: Nguyễn Việt"
            class="form-control"
          />
          <span id="name-error" class="form-message"></span>
        </div>

        <div class="form-group">
          <label for="password" class="form-label">Mật khẩu</label>
          <input
            id="password"
            name="password"
            type="password"
            placeholder="Nhập mật khẩu"
            class="form-control"
          />
          <span id="pass-error" class="form-message"></span>
        </div>

        <div type="submit" class="form-submit" onclick="login()">Đăng nhập</div>
      </form>
    </div>
    <script src="form.js"></script>
  </body>
</html>
